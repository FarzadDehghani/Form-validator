<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Form validator</title>
</head>

<body>
    <section class="section-center">

        <!-- Form -->
        <form id="myForm">
            <div class="form-group">
                <label for="name">نام:</label>
                <input class="input-form" type="text" id="name" name="name" onchange="validateName()" required>
                <div id="nameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">ایمیل:</label>
                <input class="input-form" type="email" id="email" name="email" onchange="validateEmail()" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">پسورد:</label>
                <input class="input-form" type="password" id="password" name="password" onchange="validatePassword()" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <input class="submit" type="submit" value="ارسال">
        </form>
    </section>

    <!-- javascript -->
    <script src="../js/script.js"></script>
</body>

</html>
